<!DOCTYPE html>
<html>
<head>
    <title>Context Menu Currency Converter - Options</title>

    <style>
        body {
        }

        .field {
            display: block;
            font-size: 1rem;
        }
        .field + .field {
            margin-top: 0.8rem;
        }

        .field__label {
        }

        .field__value {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <label class="field">
        <span class="field__label">Last refresh:</span>
        <span
            class="field__value"
            id="lastRefreshValue"

        </span>
    </label>

    <label class="field">
        <span class="field__label">Currency to convert to:</span>
        <select
            class="field__value"
            id="selectedCurrencyValue"
        >
        </select>
    </label>

    <script type="module" src="options.js"></script>
</body>
</html>
